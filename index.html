<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sam & Georgia ‚Äî Wedding</title>
  <meta name="color-scheme" content="light only" />
  <style>
    :root{
      --brand:#8a4f38; --ink:#2a2a2a; --muted:#6b6b6b; --line:#e8e5e2;
      --bg:#fffaf3; --container:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}

    /* ===== Header ===== */
    .site-header{position:sticky;top:0;z-index:1000;background:rgba(255,250,243,.92);backdrop-filter:saturate(1.1) blur(6px);border-bottom:1px solid #0001}
    .nav-wrap{max-width:var(--container);margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:16px}
    .brand{font-weight:800;color:var(--brand);text-decoration:none;white-space:nowrap}
    .brand .pin{margin-right:8px}
    .primary-nav{margin-left:auto}
    .menu{display:flex;gap:22px;list-style:none;margin:0;padding:0}
    .menu a{display:block;padding:10px 4px;text-decoration:none;color:inherit}
    .menu a:hover{text-decoration:underline}

    .nav-actions{display:flex;align-items:center;gap:12px;margin-left:16px}
    .pill-btn{
      display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);
      background:#fff;border-radius:999px;padding:8px 12px;font-weight:600
    }
    .pill-btn .dot{width:8px;height:8px;border-radius:999px;background:#999}
    .pill-btn[data-playing="true"] .dot{background:#2fbf71}
    .pill-btn .state{color:var(--brand);font-weight:700}

    .hamburger{display:none;border:1px solid var(--line);background:#fff;border-radius:12px;width:44px;height:44px}
    .hamburger-bars,.hamburger-bars::before,.hamburger-bars::after{
      display:block;width:22px;height:2px;background:#2a2a2a;content:"";margin:0 auto;position:relative
    }
    .hamburger-bars::before{top:-7px;position:relative}
    .hamburger-bars::after{top:7px;position:relative}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}

    /* Mobile drawer */
    .mobile-menu{
      position:fixed;top:64px;right:0;width:86vw;max-width:340px;background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,.12);transform:translateX(100%);transition:transform .25s ease;
      border-top-left-radius:14px;border-bottom-left-radius:14px;z-index:1001
    }
    .mobile-menu.open{transform:translateX(0)}
    .mobile-menu .menu{flex-direction:column;gap:6px;padding:14px}
    .mobile-menu .menu a{padding:12px 4px}

    /* ===== Hero ===== */
    .hero{background:linear-gradient(180deg,#d7efe7 0%, var(--bg) 60%);}
    .hero-inner{max-width:var(--container);margin:0 auto;padding:64px 16px 40px;text-align:center}
    .eyebrow{letter-spacing:.2em;color:#6f7f76;margin:0 0 14px}
    h1{font-size:56px;line-height:1.05;margin:0 0 16px;color:var(--brand)}
    .countdown{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin:10px 0 18px}
    .cd-item{background:#fff;border:1px solid var(--line);border-radius:14px;min-width:88px;padding:12px 10px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .cd-item strong{display:block;font-size:26px}
    .cd-item span{font-size:13px;color:#586166}
    .cta-row{display:flex;gap:12px;justify-content:center}
    .btn{display:inline-block;padding:12px 18px;border:1px solid var(--line);border-radius:999px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    .btn-primary{background:linear-gradient(180deg,#b86f40,#8a4f38);color:#fff;border-color:transparent}

    /* ===== Responsive ===== */
    @media (max-width:1024px){ .menu{gap:16px} }
    @media (max-width:768px){
      .primary-nav{display:none}
      .hamburger{display:inline-flex;margin-left:auto}
      .nav-wrap{justify-content:space-between}
      h1{font-size:40px}
      .countdown{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
      .cta-row{flex-direction:column}
      .btn,.btn-primary{width:100%}
    }

    /* ===== Sun cursor ===== */
    #sun-cursor{
      position:fixed;left:0;top:0;width:360px;height:360px;pointer-events:none;
      transform:translate(-9999px,-9999px);border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,228,120,.70), rgba(255,228,120,.35) 45%, rgba(255,228,120,0) 70%),
        radial-gradient(closest-side, rgba(255,180,0,.40), rgba(255,180,0,0) 60%);
      filter: blur(8px) saturate(1.2);
      mix-blend-mode: screen; z-index:999;
    }
    @media (pointer:none), (hover:none){ #sun-cursor{display:none} }

    .page{min-height:100vh}
    .spacer{height:50vh}
    footer{max-width:var(--container);margin:40px auto;padding:16px;color:var(--muted);text-align:center;border-top:1px dashed #0001}
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="site-header" role="banner">
    <div class="nav-wrap">
      <a class="brand" href="/">
        <span class="pin" aria-hidden="true">üìç</span>
        Sam &amp; Georgia
      </a>

      <nav class="primary-nav" aria-label="Main">
        <ul class="menu">
          <li><a href="#story">Our Story</a></li>
          <li><a href="#dates">Wedding Dates</a></li>
          <li><a href="#travel">Travel &amp; Stay</a></li>
          <li><a href="#rsvp">RSVP</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </nav>

      <div class="nav-actions">
        <button id="waves-toggle" class="pill-btn" data-playing="false" aria-pressed="false">
          <span class="dot" aria-hidden="true"></span>
          Waves <span class="state">&nbsp;Sound off</span>
        </button>
        <button class="hamburger" aria-expanded="false" aria-controls="mobile-menu">
          <span class="sr-only">Open menu</span>
          <span class="hamburger-bars"></span>
        </button>
      </div>
    </div>

    <nav id="mobile-menu" class="mobile-menu" aria-label="Mobile">
      <ul class="menu">
        <li><a href="#story">Our Story</a></li>
        <li><a href="#dates">Wedding Dates</a></li>
        <li><a href="#travel">Travel &amp; Stay</a></li>
        <li><a href="#rsvp">RSVP</a></li>
        <li><a href="#gallery">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Hero ===== -->
  <main class="page">
    <section class="hero">
      <div class="hero-inner">
        <p class="eyebrow">GOZO, MALTA</p>
        <h1>Sam &amp; Georgia</h1>

        <div class="countdown" aria-label="Countdown">
          <div class="cd-item"><strong>309</strong><span>days</span></div>
          <div class="cd-item"><strong>20</strong><span>hours</span></div>
          <div class="cd-item"><strong>3</strong><span>mins</span></div>
          <div class="cd-item"><strong>45</strong><span>secs</span></div>
        </div>

        <div class="cta-row">
          <a href="#story" class="btn">Discover our story</a>
          <a href="#rsvp" class="btn btn-primary">Join us under the Gozo sun</a>
        </div>
      </div>
    </section>

    <div class="spacer"></div>
  </main>

  <footer>¬© Sam &amp; Georgia</footer>

  <!-- ===== Audio + Cursor ===== -->
  <audio id="waves-audio" 
         src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_0cb2b1b0de.mp3?filename=waves-and-seagulls-ambient-6541.mp3"
         loop preload="auto" crossorigin="anonymous">
  </audio>

  <div id="sun-cursor" aria-hidden="true"></div>

  <!-- ===== Scripts ===== -->
  <script>
    // --- Mobile navigation ---
    (function(){
      const btn=document.querySelector('.hamburger');
      const panel=document.getElementById('mobile-menu');
      if(!btn||!panel)return;
      btn.addEventListener('click',()=>{
        const open=panel.classList.toggle('open');
        btn.setAttribute('aria-expanded',open?'true':'false');
      });
      panel.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>{
        panel.classList.remove('open');btn.setAttribute('aria-expanded','false');
      }));
    })();

    // --- Waves audio toggle (free CDN) ---
    (function(){
      const audio=document.getElementById('waves-audio');
      const toggle=document.getElementById('waves-toggle');
      if(!audio||!toggle)return;
      const stateEl=toggle.querySelector('.state');
      const setUI=p=>{
        toggle.dataset.playing=p?'true':'false';
        toggle.setAttribute('aria-pressed',p?'true':'false');
        stateEl.textContent=p?' Sound on':' Sound off';
      };
      const play=async()=>{try{await audio.play();setUI(true);}catch(e){}};
      const pause=()=>{audio.pause();setUI(false);};
      setUI(false);
      toggle.addEventListener('click',()=>{audio.paused?play():pause();});
    })();

    // --- Sun cursor glow ---
    (function(){
      const sun=document.getElementById('sun-cursor');
      if(!sun)return;
      let tx=-9999,ty=-9999,x=-9999,y=-9999;const ease=.18;
      const move=e=>{tx=(e.clientX||0)-sun.offsetWidth/2;ty=(e.clientY||0)-sun.offsetHeight/2;};
      window.addEventListener('mousemove',move,{passive:true});
      const raf=()=>{x+=(tx-x)*ease;y+=(ty-y)*ease;sun.style.transform=`translate(${x}px,${y}px)`;requestAnimationFrame(raf);};
      requestAnimationFrame(raf);
      document.querySelectorAll('.btn-primary').forEach(b=>{
        b.addEventListener('mouseenter',()=>sun.style.filter='blur(8px) saturate(1.2) brightness(1.35)');
        b.addEventListener('mouseleave',()=>sun.style.filter='blur(8px) saturate(1.2) brightness(1)');
      });
    })();
  </script>
</body>
</html>
