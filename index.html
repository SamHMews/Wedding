    const CONFIG = {

    const menu=document.getElementById('menu');
    burger?.addEventListener('click',()=>{menu.classList.toggle('open');const ex=burger.getAttribute('aria-expanded')==='true';burger.setAttribute('aria-expanded',String(!ex));});

    /* Reveal on scroll */
    const observer=new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');observer.unobserve(e.target);}})},{threshold:.18});
    document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));

    /* Countdown */
    const $d=document.getElementById('d');const $h=document.getElementById('h');const $m=document.getElementById('m');const $s=document.getElementById('s');
    const target=new Date(CONFIG.WEDDING_DATE);
    const timeline=document.getElementById('timeline-wedding-date');
    if(timeline){timeline.textContent=target.toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'});} 
    function tick(){const now=new Date();const diff=Math.max(0,target-now);const days=Math.floor(diff/86400000);const hours=Math.floor((diff/3600000)%24);const mins=Math.floor((diff/60000)%60);const secs=Math.floor((diff/1000)%60);$d.textContent=String(days);$h.textContent=String(hours);$m.textContent=String(mins);$s.textContent=String(secs);} tick(); setInterval(tick,1000);

    /* Sunlight hover effect (mouse & touch) */
    const light=document.querySelector('.sunlight');
    function setLight(x,y){light.style.setProperty('--x',x+'px');light.style.setProperty('--y',y+'px');}
    window.addEventListener('pointermove',e=>{setLight(e.clientX,e.clientY);});
    // For touch: place light at center then fade to last tap
    window.addEventListener('pointerdown',e=>{setLight(e.clientX,e.clientY);});

    /* Waves audio: starts muted (autoplay policy). First user interaction enables playback if toggled. */
    const audio=document.getElementById('waves');
    const btn=document.getElementById('audioBtn');
    let isOn=false; // user intent
    function updateBtn(){btn.textContent=isOn?'Sound on':'Sound off';}
    btn.addEventListener('click',async()=>{isOn=!isOn;updateBtn(); if(isOn){try{await audio.play(); audio.volume=0.25;}catch(_){} } else {audio.pause();}});
    // attempt gentle autoplay muted, then wait for click to unmute
    (async()=>{try{audio.muted=true; await audio.play(); audio.volume=0.0;}catch(_){};})();
    // On first interaction turn volume up if user already toggled on
    const first=()=>{if(isOn){audio.muted=false; audio.volume=0.25;} window.removeEventListener('pointerdown',first)}; window.addEventListener('pointerdown',first);
